<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header>
                    <h1>Húrnégyszög területének kiszámítása</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <label for="aoldal">A oldal</label>
                    <input type="text" class="form-control" id="aoldal" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <label for="boldal">B oldal</label>
                    <input type="text" class="form-control" id="boldal" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <label for="coldal">C oldal</label>
                    <input type="text" class="form-control" id="coldal" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <label for="doldal">D oldal</label>
                    <input type="text" class="form-control" id="doldal" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="calcButton" class="btn btn-primary mt-2">Számít</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <label for="terulet">Terület</label>
                    <input type="text" class="form-control" id="terulet" readonly>
            </div>
        </div>
    </div>
    






    <script src="app.js"></script>
</body>
</html>
